<div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
        
            <li class="page-item previous-pagination disabled">
            <a class="page-link" href="{% if page_obj.has_previous %}?page={{page_obj.previous_page_number}}{% endif %}" tabindex="-1">Previous</a>
            </li>
        
            {% comment %} <li class="page-item"><a class="page-link" href="#">{{ page_obj.number -1}}</a></li> {% endcomment %}
            <li class="page-item"><a class="page-link" href="#">{{ page_obj.number|default:1 }}</a></li>
            {% comment %} <li class="page-item"><a class="page-link" href="#">{{ page_obj.number + 1}}</a></li> {% endcomment %}
            <li class="page-item next-pagination disabled">
            <a class="page-link" href="{% if page_obj.has_next %}?page={{page_obj.next_page_number}}{% endif %}">Next</a>
            </li>
        </ul>
    </nav>

</div>

<script>
    paginatorFunction();
    function paginatorFunction() {

    {% if page_obj.has_previous %}
        document.querySelector('.previous-pagination').classList.remove('disabled');
        {% if page_obj.has_next %}
            document.querySelector('.next-pagination').classList.remove('disabled');
        {% endif %}
    {% elif page_obj.has_next %}
        document.querySelector('.next-pagination').classList.remove('disabled')
    {% endif %}
    
    }   
        
</script>
